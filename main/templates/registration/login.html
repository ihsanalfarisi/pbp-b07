{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block meta %}
<title>Log In</title>
{% endblock meta %}
{% block content %}

<!--Login-->
<div class="container py-5">
    <h1>Masuk</h1>
    <div class="container mb-3" style="padding:10px;">
        <form action="" method="POST" class="form-control" style="text-align:justify">
            {% csrf_token %}
            {% for field in login_form %}
            <div class="row">
                <div class="col-md-2">
                    {{ field.label_tag }}
                </div>
                <div class="col-md-10">
                    {{ field }}
                </div>
            </div><br>
            {% endfor %}
            <button class="btn btn-primary" type="submit">Masuk</button>
        </form>
    </div>
    <p class="text-center mt-4">Belum memiliki akun? <a href="/signup">Silakan membuat akun</a>.</p>
</div>
{% endblock %}
