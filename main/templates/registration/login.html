{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block meta %}
<title>Log In</title>
{% endblock meta %}
{% block content %}

<!--Login-->
<div class="container py-5">
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {{ login_form|crispy }}
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <p class="text-center">Don't have an account? <a href="/signup">Create an account</a>.</p>
</div>
{% endblock %}
